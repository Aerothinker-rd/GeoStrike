
<div *ngIf="game" class="game-room">
  <div *ngIf="!gameStarted">
    <h1 class="header">Waiting for all player to be ready to play...</h1>
    <div class="players">
      <div class="player-container" *ngFor="let player of getPlayers()">
        <character-item
            [selected]="true"
            [name]="player.isMe ? 'Me (' + player.username + ')' : player.username"
            [description]="player.state"
            [image]="getCharacter(player.character.name).imageUrl"
            [team]="player.team">
        </character-item>
        <div *ngIf="player.isMe" class="ready">
          <button md-raised-button (click)="ready()">READY</button>
        </div>
      </div>
    </div>
  </div>
</div>
