
<div *ngIf="game" class="game-room">
  <div *ngIf="!gameStarted">
    <h1 class="header">Game Code: {{gameCode}}</h1>
    <h1 class="header">Waiting for all player to be ready to play...</h1>
    <div class="players">
      <div class="player-container" *ngFor="let player of players; trackBy:player?.id">
        <character-item
            [disabled]="player.state !=='READY'"
            [name]="player.isMe ? 'Me (' + player.username + ')' : player.username"
            [description]="player.state"
            [image]="getCharacter(player.character.name).imageUrl"
            [team]="player.team">
        </character-item>
        <div *ngIf="player.isMe" class="ready" >
          <big-button text="READY" (click)="ready()" [highlight]="player.state ==='READY'"></big-button>
        </div>
      </div>
    </div>
  </div>
</div>
