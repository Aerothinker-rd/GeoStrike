<div class="join-game-dialog">
  <div *ngIf="!loading" class="content">
    <character-picker [selectedCharacter]="characterName" [(username)]="username"  (select)="characterChanged($event)"></character-picker>
    <div class="actions">
      <mat-form-field class="game-code-input">
        <input matInput placeholder="Enter Game Code" type="number" required [(ngModel)]="gameCode" >
      </mat-form-field>
      <big-button (click)="joinGame()" [text]="'Join Game'"></big-button>
    </div>
  </div>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div>{{ error }}</div>
</div>
