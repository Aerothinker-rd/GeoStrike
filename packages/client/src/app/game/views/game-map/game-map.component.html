<ac-map>
  <ac-map-layer-provider
    [provider]="mapLayerProviderOptions"
    [options]="{
                                   url: '//wmts20.geo.admin.ch/1.0.0/ch.swisstopo.swissimage-product/default/current/4326/{z}/{x}/{y}.jpeg',
                                    minimumLevel: 8,
        maximumLevel: 17,
        tilingScheme: tillingscheme,
        rectangle: rectangle
                            }">
  </ac-map-layer-provider>
  <world></world>
  <buildings></buildings>
  <me></me>
  <other-players [playersPositions]="playersPositions"></other-players>
  <keyboard-control></keyboard-control>
  <path-creator *ngIf="createPathMode"></path-creator>
</ac-map>
<ng-content></ng-content>
