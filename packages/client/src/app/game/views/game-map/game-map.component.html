<ac-map>
  <ac-layer acFor="let player of data$" [context]="this">
    <ac-model-desc props="{
                    minimumPixelSize: 100,
										maximumScale : 20000,
										uri: '/assets/soldier.gltf',
										position: getPosition(player),
										orientation: getOrientation(player)
                  }">
    </ac-model-desc>
  </ac-layer>
</ac-map>
