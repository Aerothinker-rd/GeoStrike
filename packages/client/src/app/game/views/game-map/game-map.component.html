<ac-map>
  <ac-layer acFor="let player of data$" [context]="this">
    <ac-billboard-desc props="{
                    image: '/assets/soldier_temp.png',
                    position: getPosition(player),
                    width: 100,
                    height: 100,
                  }">
    </ac-billboard-desc>

  </ac-layer>
</ac-map>
