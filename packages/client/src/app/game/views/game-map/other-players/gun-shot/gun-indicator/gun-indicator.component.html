<ac-layer acFor="let player of gunShots$" [context]="this">
  <ac-billboard-primitive-desc *ngIf="isOverview$| async" props="{
    show: player?.isShooting && player?.isFlying === false && terrainType === 'URBAN',
    position: player?.currentLocation?.location,
    image: getGunImage(),
    height: 28,
    width:  43,
    pixelOffset:[0,-70] | pixelOffset,
    eyeOffset: eyeOffset
  }">
  </ac-billboard-primitive-desc>
  <ac-billboard-primitive-desc *ngIf="isOverview$| async" props="{
    show: player?.isShooting && player?.isFlying  === true && terrainType === 'URBAN',
    position: player?.currentLocation?.location,
    image: getGunImage(),
    height: 28,
    width:  43,
    pixelOffset:[0,-100] | pixelOffset,
    eyeOffset: eyeOffset
  }">
  </ac-billboard-primitive-desc>
  <ac-billboard-desc *ngIf="isOverview$| async" props="{
    show: player?.isShooting && terrainType !== 'URBAN' && player?.isFlying  === false,
    position: player?.currentLocation?.location,
    image: getGunImage(),
    height: 28,
    width:  43,
    pixelOffset:[0,-70] | pixelOffset,
    disableDepthTestDistance:2900,
    heightReference: utils.getClampedToGroundHeightReference(),
    eyeOffset: eyeOffset
  }">
  </ac-billboard-desc>
  <ac-billboard-desc *ngIf="isOverview$| async" props="{
    show: player?.isShooting && terrainType !== 'URBAN' && player?.isFlying  === true,
    position: player?.currentLocation?.location,
    image: getGunImage(),
    height: 28,
    width:  43,
    pixelOffset:[0,-100] | pixelOffset,
    disableDepthTestDistance:2900,
    heightReference: utils.getClampedToGroundHeightReference(),
    eyeOffset: eyeOffset
  }">
  </ac-billboard-desc>
</ac-layer>
