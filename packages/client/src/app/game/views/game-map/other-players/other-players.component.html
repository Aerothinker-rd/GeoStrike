<ac-layer acFor="let player of playersPositions" [context]="this">
  <ac-model-desc props="{
                    heightReference: utils.getClampedToGroundHeightReference(),
                    scale: 0.01,
										uri: '/assets/soldier.gltf',
										position: utils.getPosition(player.currentLocation.location),
										orientation: getOrientation(player.currentLocation.location, player.currentLocation.heading, player.state)
                  }">
  </ac-model-desc>
</ac-layer>
