<ac-layer acFor="let player of playersPositions" [context]="this">
  <ac-model-desc props="{
                    heightReference: utils.getClampedToGroundHeightReference(),
										uri: getModel(player),
										scale: getModelScale(player),
										position: interpolatePlayerPosition(player.id, utils.getPosition(player.currentLocation.location)),
										orientation: getOrientation(player.currentLocation.location, player.currentLocation.heading, player),
										runAnimations: player.state !== 'DEAD',
										distanceDisplayCondition : utils.getModelDisplayCondition()
                  }">
  </ac-model-desc>
  <ac-billboard-primitive-desc props="{
                      position: utils.toFixedHeight(player.currentLocation.location),
                      image: getPlayerIcon(player),
                      distanceDisplayCondition : utils.getIconDisplayCondition(),
                      eyeOffset: new Cesium.Cartesian3(0.0, 0.0, -800000.0)
                    }">
  </ac-billboard-primitive-desc>
  <ac-label-primitive-desc props="{
                      position: utils.toFixedHeight(player.currentLocation.location),
                      text: player.character.name,
                      distanceDisplayCondition : utils.getIconDisplayCondition(),
                      font: '15px sans-serif',
                      scale: 0.9,
                      pixelOffset: getLabelPixelOffset(player) | pixelOffset,
                      showBackground: true,

                    }">
  </ac-label-primitive-desc>
</ac-layer>
