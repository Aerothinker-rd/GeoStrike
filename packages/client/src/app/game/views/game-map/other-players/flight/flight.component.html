
<ac-layer acFor="let flight of flights$" [context]="this">
  <ac-model-desc *ngIf="!(isOverview$ | async)" props="{
    heightReference: utils.getRelativeToGroundHeightReference(),
    scale: 1,
    uri: flight.character.model,
    position: interpolatePosition(flight),
    orientation: getOrientation(flight),
  }">
  </ac-model-desc>
  <ac-billboard-desc *ngIf="(isOverview$ | async)" props="{
  heightReference: utils.getRelativeToGroundHeightReference(),
  image: flight.character.iconUrl,
  scale: flight.character.scale,
  position: interpolatePosition(flight),
  orientation: getOrientation(flight),
  alignedAxis: VelocityVectorProperty(flight),
  }">
  </ac-billboard-desc>
</ac-layer>
