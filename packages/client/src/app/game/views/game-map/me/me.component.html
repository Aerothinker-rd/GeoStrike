<ac-layer acFor="let me of notifications$" [context]="this">
  <ac-model-desc #meModel props="{
                    heightReference: utils.getClampedToGroundHeightReference(),
                    scale: 0.01,
										uri: '/assets/soldier.gltf',
										position: me.location,
										orientation: utils.getOrientation(me.location, me.heading),
										color: getColor()
                  }">
  </ac-model-desc>
</ac-layer>
<img *ngIf="showWeapon$ | async" src="assets/gun1.png" class="gun" alt="">
<img *ngIf="isMuzzleFlashShown" src="assets/muzzle-flash.png" class="gun-flare" alt="">
<img #cross *ngIf="showCross$ | async" src="assets/focus.png" class="gun-cross" alt="">
<audio #gunShotSound src="assets/sound/smg_shoot.wav"></audio>
