<ac-layer *ngIf="character.initialized" acFor="let me of notifications$" [context]="this">
  <ac-model-desc props="{
                    heightReference: utils.getClampedToGroundHeightReference(),
                    scale: 0.01,
										uri: '/assets/soldier.gltf',
										position: me.location,
										orientation: utils.getOrientation(me.location, me.heading)
                  }">
  </ac-model-desc>
</ac-layer>
<div *ngIf="showWeapon$ | async">
  <img src="assets/gun1.png" class="gun" alt="">
</div>
<img *ngIf="showCross$ | async" src="assets/focus.png"  class="gun-cross" alt="">
