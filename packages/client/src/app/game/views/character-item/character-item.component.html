<div class="character-item" (click)="click.emit({name: name, team: team})"
         [ngClass]="{'selected' : selected, 'blue': team === 'BLUE', 'red': team === 'RED'}">
  <img md-card-image [src]="image" />
  <h3>
    {{ name }}
    <span>
      {{ '(' + description + ')' }}
    </span>
  </h3>
</div>
