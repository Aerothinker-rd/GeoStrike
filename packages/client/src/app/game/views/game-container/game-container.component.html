<game-map [playersPositions]="players$" [gameData]="gameData$">
  <div class="right-btn-panel">
    <button md-icon-button class="help-btn" (click)="openHelp($event)">
      <md-icon svgIcon="help"></md-icon>
    </button>
  </div>
</game-map>
  <game-countdown [count]="3" (done)="onCountdownDone()"></game-countdown>
