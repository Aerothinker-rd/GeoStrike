<div class="life">
  <div class="img-container" *ngIf="me && me.isShooting  && me.lifeState == 'HIGH' && showBlood">
    <img src="assets/effects/blood-low.png">
  </div>
  <div class="img-container" *ngIf="me && me.lifeState == 'MEDIUM' && showBlood">
    <img src="assets/effects/blood-medium.png">
  </div>
  <div class="img-container" *ngIf="me && me.lifeState == 'LOW' && showBlood">
    <img src="assets/effects/blood-high.png">
  </div>
</div>
