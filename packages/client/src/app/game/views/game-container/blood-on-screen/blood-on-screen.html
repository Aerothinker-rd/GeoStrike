<div class="life">
  <div class="img-container" *ngIf="lifePercentage  === 'HIGH' && isInShootingPosition">
    <img src="assets/effects/blood-low.png">
  </div>
  <div class="img-container" *ngIf="lifePercentage === 'MEDIUM'  && isInShootingPosition">
    <img src="assets/effects/blood-medium.png">
  </div>
  <div class="img-container" *ngIf="lifePercentage === 'LOW' && isInShootingPosition">
    <img src="assets/effects/blood-high.png">
  </div>
</div>
