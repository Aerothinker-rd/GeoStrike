<div class="flight-container" *ngIf="me">
  <div class="img-container clickable" (click)="setFlightMode(true)">
    <img src="assets/icons/jetpack.svg">
  </div>
  <div class="text">
    <span>00:</span>
    <span *ngIf="minutes?.length < 2">0</span>
    <span>{{minutes}}:</span>
    <span *ngIf="seconds?.length < 2">0</span>
    <span>{{seconds}}</span>
  </div>
  <div class="gauges" *ngIf="character.isFlying">
    <div class="gauge">
      <span>HEIGHT</span>
      <div class="gauge-container">
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'MAX'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'E'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'D'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'C'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'B'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel === 'A'}"><span class="divider"></span></span>
      </div>
    </div>
  <div class="gauge">
    <span>SPEED</span>
    <div class="gauge-container" [ngClass]="{'isActive':isPlayerRunning()}">
      <span class="gauge-level"><span class="divider"></span></span>
      <span class="gauge-level"><span class="divider"></span></span>
      <span class="gauge-level"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"><span class="divider"></span></span>
    </div>
  </div>
  </div>
</div>
