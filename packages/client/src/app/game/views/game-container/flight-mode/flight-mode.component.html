<div class="flight-container" *ngIf="me">
  <div class="img-container clickable" (click)="setFlightMode(true)">
    <img src="assets/icons/jetpack.svg">
  </div>
  <div class="text">
    <span>00:</span>
    <span *ngIf="minutes?.length < 2">0</span>
    <span>{{minutes}}:</span>
    <span *ngIf="seconds?.length < 2">0</span>
    <span>{{seconds}}</span>
  </div>
  <div class="gauges" *ngIf="character.isFlying">
    <div class="gauge">
      <span>HEIGHT</span>
      <div class="gauge-container">
        <span class="gauge-level" [ngClass]="{'isActive':setFlightHeightGauge(1.00)}"></span>
        <span class="gauge-level" [ngClass]="{'isActive':setFlightHeightGauge(0.83)}"></span>
        <span class="gauge-level" [ngClass]="{'isActive':setFlightHeightGauge(0.66)}"></span>
        <span class="gauge-level" [ngClass]="{'isActive':setFlightHeightGauge(0.50)}"></span>
        <span class="gauge-level" [ngClass]="{'isActive':setFlightHeightGauge(0.33)}"></span>
        <span class="gauge-level isActive"></span>
      </div>
    </div>
  <div class="gauge">
    <span>SPEED</span>
    <div class="gauge-container" [ngClass]="{'isActive':isPlayerRunning()}">
      <span class="gauge-level"></span>
      <span class="gauge-level"></span>
      <span class="gauge-level"></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking()}"></span>
    </div>
  </div>
  </div>
</div>
