<div class="flight-container" *ngIf="me">
  <div class="img-container clickable" (click)="setFlightMode(true)">
    <img src="assets/icons/jetpack.svg">
  </div>
  <div class="text">
    <span>00:</span>
    <span *ngIf="minutes?.length < 2">0</span>
    <span>{{minutes}}:</span>
    <span *ngIf="seconds?.length < 2">0</span>
    <span>{{seconds}}</span>
  </div>
  <div class="gauges" *ngIf="character.isFlying">
    <div class="gauge">
      <span>HEIGHT</span>
      <div class="gauge-container">
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'MAX' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'E' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'D' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'C' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'B' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
        <span class="gauge-level" [ngClass]="{'isActive':flightHeightLevel  >= 'A' && flightHeightLevel !== 'NONE'}"><span class="divider"></span></span>
      </div>
    </div>
  <div class="gauge">
    <span>SPEED</span>
    <div class="gauge-container">
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerRunning()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerRunning()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerRunning()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking() || isPlayerRunning()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking() || isPlayerRunning()}"><span class="divider"></span></span>
      <span class="gauge-level" [ngClass]="{'isActive':isPlayerWalking() || isPlayerRunning()}"><span class="divider"></span></span>
    </div>
  </div>
  </div>
</div>
